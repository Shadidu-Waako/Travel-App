<h1>My Trips</h1>
{% if user.is_authenticated %}
    <p>Logged in as {{ user.username }}</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% else %}
    <p>Please <a href="{% url 'login' %}">Login</a></p>
{% endif %}

<ul>
    {% for trip in trips %}
        <li>Trip to {{ trip.city }} in {{ trip.country }}</li>
    {% endfor %}
</ul>
