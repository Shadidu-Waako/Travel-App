{% extends "trip/_base.html" %}
{% load tailwind_filters %}

{% block content %}
<h1 class="text-4xl underline underline-offset-4 mb-8">New Trip</h1>
<form method="post" class="bg-gray-50 p-10 rounded shadow">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Trip</button>
</form>
{% endblock content %}
